<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Newsletter</title>
<style>
/* Reset & Base */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  background:#0a0a0a; color:#fff; display:flex; justify-content:center; align-items:center;
  overflow-x:hidden;
}

/* Container */
#newsletter-container {
  width:90%; max-width:600px; padding:35px;
  background:rgba(25,25,25,0.95); backdrop-filter:blur(18px);
  border-radius:24px; text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,0.65), 0 0 60px rgba(255,255,255,0.05);
  transition: transform 0.4s ease, opacity 0.4s ease;
}

/* Text Styling */
h2 {
  font-size:2.4rem; margin-bottom:16px;
  text-shadow:0 0 16px rgba(255,255,255,0.25);
}
p {
  font-size:1.15rem; line-height:1.6; margin-bottom:26px; opacity:0.9;
}

/* Iframe */
iframe {
  width:100%; height:400px; max-height:60vh;
  border:none; border-radius:16px; margin-bottom:20px;
  transition: transform 0.3s ease;
}

/* Button */
.btn {
  padding:0.85em 1.9em; font-size:1.1rem; font-weight:500;
  border:none; border-radius:16px; cursor:pointer;
  background:rgba(255,255,255,0.18); color:#fff; backdrop-filter: blur(12px);
  transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
}
.btn:hover {
  transform:scale(1.08); background:rgba(255,255,255,0.28);
  box-shadow:0 14px 28px rgba(255,255,255,0.18);
}

@media (max-width:768px){
  h2 { font-size:2rem; }
  p { font-size:1rem; }
  iframe { height:300px; }
  .btn { font-size:1rem; padding:0.75em 1.5em; }
}
</style>
</head>
