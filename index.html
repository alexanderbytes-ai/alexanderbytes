    * {

    body {
      font-family: -apple-system, BlinkMacSystemFont, ‚ÄúSegoe UI‚Äù, Roboto, sans-serif;

    section {
      min-height: 100vh;
      padding: 60px 20px;

    .title {
      font-size: 3rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .tagline {
      font-size: 1.4rem;
      opacity: 0;

      transition: all 0.8s ease 0.2s;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.8em 2em;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.4s;
    }
    section.visible .title,
    section.visible .tagline,
    section.visible .btn {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <section id="faf">

  </section>

  <script>
    // Intersection observer to animate when section enters viewport
    const sections = document.querySelectorAll('section');
    const obsOptions = { threshold: 0.3 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, obsOptions);
    sections.forEach(sec => observer.observe(sec));
  </script>
