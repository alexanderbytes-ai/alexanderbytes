<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ALEXANDERBYTES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }
    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    .title {
      font-size: 3rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .tagline {
      font-size: 1.4rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.2s;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.8em 2em;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.4s;
    }
    section.visible .title,
    section.visible .tagline,
    section.visible .btn {
      opacity: 1;
      transform: translateY(0);
    }

    /* Email signup styling */
    #subscribe {
      padding: 80px 20px;
      text-align: center;
      background: #111;
      color: white;
    }
    #subscribe h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #subscribe p {
      margin-bottom: 40px;
    }
    #subscribe iframe {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      border: none;
      height: 400px;
    }
  </style>
</head>
<body>

  <!-- Hercules Section -->
  <section id="hercules">
    <div class="title">HERCULES</div>
    <div class="tagline">Music</div>
    <button class="btn" onclick="window.open('https://artists.landr.com/hercules','_blank')">Stream Now</button>
  </section>
  
  <!-- FAF Section -->
  <section id="faf">
    <div class="title">FAF</div>
    <div class="tagline">Music</div>
    <button class="btn" onclick="window.open('https://artists.landr.com/FAF','_blank')">Stream Now</button>
  </section>

  <!-- Email Signup Section -->
  <section id="subscribe">
    <h2>Stay Connected ðŸš€</h2>
    <p>Get updates on new drops, projects, and behind-the-scenes content.</p>

    <!-- Brevo Embed Form -->
    <iframe src="https://84626b95.sibforms.com/serve/MUIFANW13sX8u-ZqPG_jAvXPa0ERJ9TnOO2vaohoAZrrOmB_3FO0bBJtMsRZ-HPN8xoL2PWgY3UBH12niPv59V-vRFxpl7PXCmWiaRCla3lUVt-4X4qMxphE7VjElMbZxr5dycr1apcGL6L_2zC2W7aVG7Zbd9GltY2KuRqhOjnjz057-zIfPW_ZOFoJQfVM2eQ1rFd5gGWiqhO0jA=="
            width="540" height="400" frameborder="0" scrolling="auto" allowfullscreen></iframe>
  </section>

  <script>
    // Intersection observer to animate sections on scroll
    const sections = document.querySelectorAll('section');
    const obsOptions = { threshold: 0.3 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, obsOptions);
    sections.forEach(sec => observer.observe(sec));
  </script>

</body>
</html>
