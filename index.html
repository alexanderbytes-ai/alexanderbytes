<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ALEXANDERBYTES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, “Segoe UI”, Roboto, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }
    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    .title {
      font-size: 3rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .tagline {
      font-size: 1.4rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.2s;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.8em 2em;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.4s;
    }
    section.visible .title,
    section.visible .tagline,
    section.visible .btn {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <section id="hercules">
    <div class="title">HERCULES</div>
    <div class="tagline">Music</div>
    <button class="btn" onclick="window.open('https://artists.landr.com/hercules','_blank')">Stream Now</button>
  </section>
  
  <section id="faf">
    <div class="title">FAF</div>
    <div class="tagline">Music</div>
    <button class="btn" onclick="window.open('https://artists.landr.com/FAF','_blank')">Stream Now</button>
  </section>

  <script>
    // Intersection observer to animate when section enters viewport
    const sections = document.querySelectorAll('section');
    const obsOptions = { threshold: 0.3 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, obsOptions);
    sections.forEach(sec => observer.observe(sec));
  </script>
</body>
</html>
