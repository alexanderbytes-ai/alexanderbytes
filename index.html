<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ALEXANDERBYTES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }
    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    .title {
      font-size: 3rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .tagline {
      font-size: 1.4rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.2s;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.8em 2em;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.4s;
    }
    section.visible .title,
    section.visible .tagline,
    section.visible .btn {
      opacity: 1;
      transform: translateY(0);
    }

    /* Modal / Newsletter styling */
    #newsletter-modal {
      display: none; /* hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #newsletter-content {
      background: #111;
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    #newsletter-content h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #newsletter-content p {
      margin-bottom: 30px;
      font-size: 1rem;
    }
    #close-newsletter {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }
    #newsletter-content iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Hercules Section -->
  <section id="hercules">
    <div class="title">HERCULES</div>
    <div class="tagline">Music</div>
    <button class="btn" onclick="window.open('https://artists.landr.com/hercules','_blank')">Stream Now</button>
  </section>
  
  <!-- FAF Section -->
  <section id="faf">
    <div class="title">FAF</div>
    <div class="tagline">Music</div>
    <button class="btn" onclick="window.open('https://artists.landr.com/FAF','_blank')">Stream Now</button>
  </section>

  <!-- Newsletter Modal -->
  <div id="newsletter-modal">
    <div id="newsletter-content">
      <button id="close-newsletter">&times;</button>
      <h2>Stay Connected ðŸš€</h2>
      <p>Get updates on new drops, projects, and behind-the-scenes content.</p>
      <!-- Brevo Embed Form -->
      <iframe src="https://84626b95.sibforms.com/serve/MUIFAPqwJiG3XZTzPvZ8Zqt_a65sjZPFGyOj3XdS0MkrDL9maLn2_XdxyLb3aapBHhhw6-fcJg3rn3JfO_Bjczc523TQHD9vwB-irH_ynRMB3Hf8EFfzrbRcSyWr8w6FfMDODGMfiI-DE6tzjw6jIVviJN7xlEzQQxBXRd1GdoNDSN0pqPYvH9ZlB1K0tV9IImIEL4ypCQMmvUYyzA==" allowfullscreen scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    // Animate sections on scroll
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.3 });
    sections.forEach(sec => observer.observe(sec));

    // Show newsletter immediately on page load
    window.addEventListener('load', () => {
      document.getElementById('newsletter-modal').style.display = 'flex';
    });

    // Close newsletter button
    document.getElementById('close-newsletter').addEventListener('click', () => {
      document.getElementById('newsletter-modal').style.display = 'none';
    });
  </script>

</body>
</html>
