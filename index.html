<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ALEXANDERBYTES</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: #fff; background: #000; overflow-x: hidden; }
    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    .title { font-size: 3rem; letter-spacing: 0.1em; margin-bottom: 1rem; opacity: 0; transform: translateY(20px); transition: all 0.8s ease; }
    .tagline { font-size: 1.4rem; opacity: 0; transform: translateY(20px); transition: all 0.8s ease 0.2s; }
    .btn { margin-top: 2rem; padding: 0.8em 2em; background: #fff; color: #000; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; opacity: 0; transform: translateY(20px); transition: all 0.8s ease 0.4s; }
    section.visible .title, section.visible .tagline, section.visible .btn { opacity: 1; transform: translateY(0); }

    /* Popup Modal Styling */
    #newsletterModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center; align-items: center;
    }
    #newsletterContent {
      background: #111;
      padding: 40px 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }
    #newsletterContent h2 { font-size: 2em; margin-bottom: 15px; }
    #newsletterContent p { margin-bottom: 25px; font-size: 1rem; color: #ccc; }
    #newsletterContent iframe { width: 100%; height: 300px; border: none; border-radius: 8px; }
    #closeModal {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Hercules Section -->
  <section id="hercules">
    <div class="title">HERCULES</div>
    <div class="tagline">Music</div>
    <button class="btn" onclick="window.open('https://artists.landr.com/hercules','_blank')">Stream Now</button>
  </section>
  
  <!-- FAF Section -->
  <section id="faf">
    <div class="title">FAF</div>
    <div class="tagline">Music</div>
    <button class="btn" onclick="window.open('https://artists.landr.com/FAF','_blank')">Stream Now</button>
  </section>

  <!-- Newsletter Modal -->
  <div id="newsletterModal">
    <div id="newsletterContent">
      <span id="closeModal">&times;</span>
      <h2>Stay Connected ðŸš€</h2>
      <p>Get updates on new drops, projects, and behind-the-scenes content.</p>
      <!-- Brevo Embed Form WITHOUT reCAPTCHA -->
      <iframe src="newsletter.html" style="width:100%; height:300px; border:none;"></iframe>
    </div>
  </div>

  <script>
    // Animate sections on scroll
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('visible'); });
    }, { threshold: 0.3 });
    sections.forEach(sec => observer.observe(sec));

    // Popup Modal Logic
    const modal = document.getElementById('newsletterModal');
    const closeBtn = document.getElementById('closeModal');

    // Show modal only if user hasn't seen it yet
    if (!localStorage.getItem('newsletterShown')) {
      setTimeout(() => { modal.style.display = 'flex'; }, 3000);
    }

    // Close modal and mark as seen
    const closeModal = () => {
      modal.style.display = 'none';
      localStorage.setItem('newsletterShown', 'true');
    };

    closeBtn.onclick = closeModal;
    window.onclick = e => { if (e.target == modal) closeModal(); };
  </script>

</body>
</html>
