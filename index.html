<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ALEXANDERBYTES</title>
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#000; color:#fff; overflow-x:hidden;
}
section {
  min-height:100vh; padding:60px 20px;
  display:flex; align-items:center; justify-content:center;
  flex-direction:column; text-align:center;
  opacity:0; transform:translateY(40px);
  transition: all 0.8s ease;
}
section.visible { opacity:1; transform:translateY(0); }

.title { font-size:3rem; letter-spacing:0.1em; margin-bottom:1rem; }
.tagline { font-size:1.4rem; margin-bottom:1rem; }
.btn { padding:0.8em 2em; background:#fff; color:#000; border:none; border-radius:6px; cursor:pointer; font-size:1rem; }

@media (max-width:768px) {
  .title { font-size:2rem; }
  .tagline { font-size:1rem; }
  .btn { font-size:0.9rem; padding:0.6em 1.5em; }
}

/* Newsletter modal */
#newsletter-modal {
  display:none;
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.75); justify-content:center; align-items:flex-start;
  z-index:999;
}
#newsletter-content {
  background:#111; padding:20px; border-radius:12px;
  max-width:600px; width:90%; max-height:90vh; overflow-y:auto;
  position:relative; text-align:center;
  transform:translateY(-50px) scale(0.9); opacity:0;
  transition: all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);
}
#newsletter-content.show { transform:translateY(0) scale(1); opacity:1; }

#newsletter-content iframe { width:100%; height:50vh; min-height:300px; max-height:500px; border-radius:8px; border:none; }
#close-newsletter { position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.5rem; color:#fff; cursor:pointer; }

@media (max-width:480px) { #newsletter-content iframe { height:40vh; min-height:250px; } }
</style>
</head>
<body>

<section id="hercules">
  <div class="title">HERCULES</div>
  <div class="tagline">Music</div>
  <button class="btn" onclick="window.open('https://artists.landr.com/hercules','_blank')">Stream Now</button>
</section>

<section id="faf">
  <div class="title">FAF</div>
  <div class="tagline">Music</div>
  <button class="btn" onclick="window.open('https://artists.landr.com/FAF','_blank')">Stream Now</button>
</section>

<div id="newsletter-modal">
  <div id="newsletter-content">
    <button id="close-newsletter">&times;</button>
    <iframe src="newsletter.html"></iframe>
  </div>
</div>

<script>
// Animate sections
const sections = document.querySelectorAll('section');
const sectionObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add('visible');
    else entry.target.classList.remove('visible');
  });
}, { threshold: 0.2 });
sections.forEach(sec => sectionObserver.observe(sec));

// Newsletter popup
const modal = document.getElementById('newsletter-modal');
const content = document.getElementById('newsletter-content');
const closeBtn = document.getElementById('close-newsletter');

function showNewsletter() {
  modal.style.display = 'flex';
  setTimeout(()=> content.classList.add('show'), 50); // small delay for spring effect
}
setTimeout(showNewsletter, 2000);

function closeNewsletter() {
  content.classList.remove('show');
  setTimeout(()=> modal.style.display='none', 400); // wait for animation
}
closeBtn.onclick = closeNewsletter;
modal.onclick = e => { if(e.target===modal) closeNewsletter(); }

// Listen for iframe message (Don't show again)
window.addEventListener('message', e => {
  if(e.data==='closeNewsletter') closeNewsletter();
});
</script>

</body>
</html>
