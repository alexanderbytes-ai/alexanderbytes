<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ALEXANDERBYTES</title>
<style>
/* Reset + base */
html, body {
  margin:0; padding:0; height:100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color:#fff; background:#000; overflow-x:hidden;
  scroll-behavior: smooth;
}

/* Background with subtle parallax */
body::before {
  content:'';
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:url('https://images.unsplash.com/photo-1531746790731-6c087fecd65a?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
  filter: brightness(0.15) blur(1.5px);
  z-index:-2; transform:scale(1.05);
  transition: transform 0.5s ease;
}

/* Overlay gradient for depth */
body::after {
  content:'';
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
  z-index:-1;
}

/* Section fade-in */
section {
  min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
  padding:60px 20px; text-align:center;
  opacity:0; transform:translateY(60px);
  transition: all 1s cubic-bezier(0.65,0,0.35,1);
}
section.visible { opacity:1; transform:translateY(0); }

/* Titles */
.title {
  font-size:3.2rem; letter-spacing:0.08em;
  margin-bottom:0.5rem; font-weight:600;
  text-shadow:0 0 12px rgba(255,255,255,0.25);
  transition: all 0.3s ease;
}
.title:hover { text-shadow:0 0 25px rgba(255,255,255,0.5); transform:scale(1.02); }

.tagline { font-size:1.5rem; margin-bottom:2rem; opacity:0.85; letter-spacing:0.02em; }

.btn {
  padding:0.9em 2.2em; background:rgba(255,255,255,0.15); backdrop-filter:blur(10px);
  color:#fff; border:1px solid rgba(255,255,255,0.3); border-radius:14px;
  cursor:pointer; font-size:1.05rem; font-weight:500;
  transition: all 0.35s ease, transform 0.35s ease;
}
.btn:hover {
  background:rgba(255,255,255,0.3); transform:translateY(-3px) scale(1.05);
  box-shadow:0 12px 24px rgba(255,255,255,0.15);
}

@media (max-width:768px) {
  .title { font-size:2.2rem; }
  .tagline { font-size:1.1rem; }
  .btn { font-size:0.95rem; padding:0.7em 1.8em; }
}

/* Newsletter modal */
#modal-overlay {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4); backdrop-filter: blur(4px);
  z-index:998; opacity:0; transition: opacity 0.4s ease;
}

#newsletter-modal {
  display:none; position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%) scale(0.85);
  background:rgba(20,20,20,0.95); padding:30px;
  border-radius:24px; width:90%; max-width:600px; max-height:90vh;
  overflow-y:auto; box-shadow:0 30px 60px rgba(0,0,0,0.6);
  text-align:center; z-index:999; opacity:0;
  transition: all 0.6s cubic-bezier(0.65,0,0.35,1);
}
#newsletter-modal.show { transform:translate(-50%,-50%) scale(1); opacity:1; }

#newsletter-modal iframe { width:100%; height:50vh; min-height:320px; border-radius:12px; border:none; }

#close-newsletter {
  position:absolute; top:15px; right:15px;
  background:none; border:none; font-size:1.6rem; color:#fff; cursor:pointer;
  transition: all 0.2s ease;
}
#close-newsletter:hover { transform:scale(1.2); color:#f0f0f0; }

/* Smooth scroll for parallax effect */
</style>
</head>
<body>

<section id="hercules">
  <div class="title">HERCULES</div>
  <div class="tagline">Music Experience</div>
  <button class="btn" onclick="window.open('https://artists.landr.com/hercules','_blank')">Stream Now</button>
</section>

<section id="faf">
  <div class="title">FAF</div>
  <div class="tagline">Music Experience</div>
  <button class="btn" onclick="window.open('https://artists.landr.com/FAF','_blank')">Stream Now</button>
</section>

<div id="modal-overlay"></div>
<div id="newsletter-modal">
  <button id="close-newsletter">&times;</button>
  <iframe src="newsletter.html"></iframe>
</div>

<script>
// Fade-in sections
const sections = document.querySelectorAll('section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    entry.target.classList.toggle('visible', entry.isIntersecting);
  });
}, { threshold:0.25 });
sections.forEach(sec => observer.observe(sec));

// Newsletter modal
const modal = document.getElementById('newsletter-modal');
const overlay = document.getElementById('modal-overlay');
const closeBtn = document.getElementById('close-newsletter');

function showNewsletter() {
  overlay.style.display='block';
  modal.style.display='block';
  setTimeout(()=>{ modal.classList.add('show'); overlay.style.opacity='1'; },50);
}

function closeNewsletter() {
  modal.classList.remove('show');
  overlay.style.opacity='0';
  setTimeout(()=>{ modal.style.display='none'; overlay.style.display='none'; },500);
}

// Show modal after load
window.addEventListener('load', () => { setTimeout(showNewsletter, 2000); });

closeBtn.onclick = closeNewsletter;
overlay.onclick = closeNewsletter;

// Listen for message from iframe
window.addEventListener('message', e => {
  if(e.data==='closeNewsletter') closeNewsletter();
});
</script>
</body>
</html>
