* { margin:0; padding:0; box-sizing:border-box; }
html, body {

  color:#fff; background:#000; overflow-x:hidden; scroll-behavior:smooth; 
  perspective:1000px;
}

/* Particle Canvas */
#particle-canvas {
  position:fixed; top:0; left:0; width:100%; height:100%;
  z-index:-3; pointer-events:none;
}

/* Parallax Background */
body::before {
  content:''; position:fixed; top:0; left:0; width:100%; height:100%;

  filter: brightness(0.15) blur(1.8px);
  z-index:-2; transform:scale(1.05);
  transition: transform 0.8s ease;
}
body::after {
  content:''; position:fixed; top:0; left:0; width:100%; height:100%;
  background:radial-gradient(circle at 50% 30%, rgba(255,255,255,0.05), rgba(0,0,0,0.85));
  z-index:-1;
}

/* Sections */
section {
  min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
  padding:60px 20px; text-align:center;
  opacity:0; transform:translateY(80px);
  transition: all 1s cubic-bezier(0.65,0,0.35,1);
}
section.visible { opacity:1; transform:translateY(0); }

/* Titles & Buttons */
.title { font-size:3.5rem; font-weight:600; letter-spacing:0.08em; margin-bottom:0.5rem; text-shadow:0 0 15px rgba(255,255,255,0.25); transition: all 0.35s ease;}

.tagline { font-size:1.6rem; margin-bottom:2rem; opacity:0.85; letter-spacing:0.02em;}
.btn { padding:1em 2.5em; background:rgba(255,255,255,0.15); backdrop-filter:blur(12px); color:#fff; border:1px solid rgba(255,255,255,0.3); border-radius:18px; cursor:pointer; font-size:1.1rem; font-weight:500; transition: all 0.35s ease, transform 0.35s ease, box-shadow 0.35s ease;}
.btn:hover { background:rgba(255,255,255,0.3); transform:translateY(-3px) scale(1.06); box-shadow:0 16px 32px rgba(255,255,255,0.15);}
